<!doctype html>
<html>
<head>
</head>
<body>
  <div>Test page with two iframes navigating to same oop origin</div>
  <div id="logdiv"> e: </div>
  <iframe width="40%" height="400" src="https://lazyboy.github.io/pages/simple.html"></iframe>
  <iframe id="other" width="40%" height="400" src=""></iframe>
  <button id="navigate-second">Navigate second frame</button>
  <script>
    var log = function(msg) {
      var logDiv = document.getElementById('logdiv');
      logDiv.innerText += ' ' + msg;
    };
    var $ = function(id) { return document.getElementById(id); };
    var test = function() {
      $('navigate-second').onclick = function(e) {
        $('other').src = 'https://lazyboy.github.io/pages/simple.html';
      }
    };
    test();
  </script>
</body>
</html>
