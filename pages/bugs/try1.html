<html>
<body>
  <iframe src="http://www.ghisler.com"></iframe>
  <script>
    var step = 0;
    window.setInterval(function() {
      var iframe = document.querySelector('iframe');
      iframe.src = (step % 2 == 0) ? 'http://www.ghisler.com' : 'simple.html';
      ++step;
    }, 1000);
  </script>
</body>
</html>
